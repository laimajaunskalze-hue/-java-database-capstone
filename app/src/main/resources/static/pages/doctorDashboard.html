<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Doctor Portal - Appointments List</h2>
    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Appointment Date</th>
                <th>Time</th>
                <th>Reason</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>2026-02-15</td>
                <td>10:00 AM</td>
                <td>General Checkup</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>2026-02-15</td>
                <td>11:30 AM</td>
                <td>Follow-up</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
