<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard - Clinic Management</title>
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main class="main-content">
                <div class="doctor-controls">
                    <input type="text" id="searchBar" placeholder="Search by patient name">
                    <div class="filter-section">
                        <button id="todayApptsBtn" class="adminBtn">Today's Appointments</button>
                        <input type="date" id="filterDate">
                    </div>
                </div>

                <div class="table-container">
                    <table id="patientTable">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            </tbody>
                    </table>
                </div>
            </main>

            <div id="footer"></div>
        </div>
    </div>

    <script type="module" src="/js/services/patientServices.js" defer></script>
    <script type="module" src="/js/doctorDashboard.js" defer></script>
</body>
</html>
